title = "Page Not Found (404)"
url = "/404"
layout = "default"
==
{% put meta %}
    <meta name="turbo-visit-control" content="error">
{% endput %}
<div class="container">
    <div class="row justify-content-center align-items-center py-5">
        <div class="col-md-6">
            <div class="mb-6 mb-lg-0">
                <h1>
                    Something's wrong here...
                </h1>
                <p class="mb-8">
                    We can't find the page you're looking for.
                    <br>
                    Check out our help center or head back to home.
                </p>
                <a href="{{ 'index'|page }}" class="btn btn-primary">
                    Back to Home
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <img src="{{ 'assets/images/svg-graphics/error.svg'|theme }}" alt="Page not found" class="img-fluid" />
        </div>
    </div>
</div>
