{% if reviews.canReview %}
    <form
        data-request="onSubmitReview"
        data-request-update="shop-product/product-review-form: '#reviewFormContent'"
        data-request-flash>

        <div class="mb-4">
            <h5>
                Overall Rating
            </h5>
            <div data-control="star-rating" data-star-size="20">
                <input type="hidden" name="rating" value="0" />
            </div>
        </div>

        <div class="mb-4">
            <h5>
                Add a headline
            </h5>
            <input
                type="text"
                name="title"
                class="form-control"
                placeholder="What's most important to know" />
        </div>

        <div class="mb-4">
            <h5>
                Add a written review
            </h5>
            <textarea
                name="content"
                class="form-control"
                rows="3"
                placeholder="What did you like or dislike? What did you use this product for?"></textarea>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
                Submit Review
            </button>
        </div>
    </form>
{% else %}
    <div class="text-center py-4">
        <i class="bi bi-check-circle fs-1 text-success"></i>
        <p class="mt-3 mb-0 text-muted">
            Thank you for your review!
        </p>
    </div>
{% endif %}
