[cart]
==
<a href="{{ 'shop/cart'|page }}" class="text-muted position-relative">
    <i class="bi bi-bag fs-4"></i>
    {% if cart.totalItems %}
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
            {{ cart.totalItems }}
        </span>
    {% endif %}
</a>
