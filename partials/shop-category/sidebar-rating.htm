<div class="mb-8">
    <h5 class="mb-3">
        Rating
    </h5>
    <div>
        {% for star in 5..1 %}
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="{{ star }}" id="rating{{ star }}">
                <label class="form-check-label" for="rating{{ star }}">
                    {% partial 'ui/star-rating-display' rating=star %}
                </label>
            </div>
        {% endfor %}
    </div>
</div>
